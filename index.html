<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Al-Ikhlas Pekunden Jadwal Sholat</title>
  <link rel="icon" type="image/png" href="assets/logo.png">
  <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Animasi latar belakang bergerak -->
<div class="bg-animation"></div>

<!-- Efek partikel -->
<div class="particles" id="particles"></div>

<header>
  <div class="header-glow"></div>
  <div class="logo-container">
    <img src="assets/logo.png" alt="Logo Mushola Al-Ikhlas Pekunden" />
  </div>
  <h1>Mushola Al-Ikhlas Pekunden</h1>
  <p>Jadwal Sholat • Imsak • Terbit Matahari</p>
</header>

<div class="container">
  <div class="controls">
    <div class="clock-container">
      <div class="clock-box" id="clockWIB">WIB: --:--:--</div>
      <div class="clock-box" id="clockWITA">WITA: --:--:--</div>
      <div class="clock-box" id="clockWIT">WIT: --:--:--</div>
    </div>
    <div class="select-container">
      <select id="yearSelect"></select>
      <select id="monthSelect">
        <option value="1">Januari</option>
        <option value="2">Februari</option>
        <option value="3">Maret</option>
        <option value="4">April</option>
        <option value="5">Mei</option>
        <option value="6">Juni</option>
        <option value="7">Juli</option>
        <option value="8">Agustus</option>
        <option value="9">September</option>
        <option value="10">Oktober</option>
        <option value="11">November</option>
        <option value="12">Desember</option>
      </select>
    </div>
  </div>

  <table>
    <thead>
      <tr>
        <th>Tanggal</th>
        <th>Imsak</th>
        <th>Subuh</th>
        <th>Terbit</th>
        <th>Dhuha</th>
        <th>Dzuhur</th>
        <th>Ashar</th>
        <th>Maghrib</th>
        <th>Isya</th>
      </tr>
    </thead>
    <tbody id="jadwalBody"></tbody>
  </table>
</div>

<footer>
  © 2025–2030 Mushola Al-Ikhlas Pekunden • Develop by Reyzar Alansyah
</footer>

<script src="script.js"></script>
</body>
</html>
